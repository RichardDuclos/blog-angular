<mat-list-item *ngIf="article && article.user && article.comments"
  class="list-item"
  >
  <div class="wrapper">
    <div class="article-title" (click)="goToDetails()">{{article.title}}
      <div class="test"></div>
    </div>
    <div class="list-last-item" >par <app-username [user]="article.user" /></div>
    <mat-divider [vertical]="true"></mat-divider>
    <div>
      {{ article.comments.length }}
    </div>
    <div>
        <mat-icon>
          message
        </mat-icon>
    </div>
  </div>

</mat-list-item>
