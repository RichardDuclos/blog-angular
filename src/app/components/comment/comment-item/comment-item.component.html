<mat-card *ngIf="comment && comment.user && user && comment.article">
  <mat-card-header>
    <div
      class="username">
      {{comment.user.username}}
    </div>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="editingComment">
        <app-comment-form [type]="'edit'"
          [user]="user" [article]="comment.article"
          [comment]="comment"
          (formSubmit)="edit(comment)"
        />
    </div>
    <div *ngIf="!editingComment">
      <div class="content">{{comment.content}}</div>
      <div class="date">{{comment.date | date:'dd/MM/yyyy'}} Ã  {{comment.date | date:'HH:mm'}}</div>
    </div>
 </mat-card-content>
  <mat-card-footer>
    <div *ngIf="comment.user.id === user.id">
      <button mat-icon-button  (click)="delete(comment)">
        <mat-icon color="warn">delete_forever</mat-icon>
      </button>
      <button mat-icon-button   (click)="toggleEditing(comment)">
        <mat-icon *ngIf="!editingComment" color="primary">edit</mat-icon>
        <mat-icon *ngIf="editingComment" color="primary">close</mat-icon>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
