<mat-card *ngIf="comment && comment.user && user">
  <mat-card-header>
    <div
      class="username">
      {{comment.user.username}}
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="content">{{comment.content}}</div>
    <div class="date">{{comment.date | date:'dd/MM/yyyy'}} Ã  {{comment.date | date:'HH:mm'}}</div>
  </mat-card-content>
  <mat-card-footer>
    <div>
      <button mat-icon-button *ngIf="comment.user.id === user.id" (click)="delete(comment)">
        <mat-icon color="warn">delete_forever</mat-icon>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
